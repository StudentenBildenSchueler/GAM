<table>
  <tbody>
    <tr>
      <td style="vertical-align:middle;padding:0 7px 0 0"><img alt="Company logo" height="75" src="{logo}" /></td>
      <td style="border-left:2px solid;padding:7px 0 0 10px">
        <div style="font-family:sans-serif;font-size:14px;line-height:17px;font-weight:bold">Standortleitung {lastName}
        </div>
        <div style="font-family:sans-serif;font-size:12px;line-height:14px;margin-bottom:5px">Bereich {firstName}</div>
        <div style="margin-bottom:9px;font-family:sans-serif;font-size:12px;line-height:14px"><a href="mailto:{email}"

          <a href="{web}" style="color:#003e90">{web}</a>
        </div>
        <a href="{facebook}"><img alt="Facebook"
            src="https://storage.googleapis.com/signaturesatori/icons/facebook.png" /></a>&ensp;
        <a href="{linkedin}"><img alt="Linkedin"
            src="https://storage.googleapis.com/signaturesatori/icons/linkedin.png" /></a>&ensp;
        <a href="{instagram}"><img alt="Instagram"
            src="https://storage.googleapis.com/signaturesatori/icons/instagram.png" /></a>&ensp;
        <a href="{youtube}"><img alt="Youtube"
            src="https://storage.googleapis.com/signaturesatori/icons/youtube.png" /></a>&ensp;
        <a href="{twitter}"><img alt="Twitter"
            src="https://storage.googleapis.com/signaturesatori/icons/twitter.png" /></a>

  </tbody>
