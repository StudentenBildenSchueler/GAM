<!-- E-Mail Signatur fÃ¼r Mitglieder des Bundesvorstands -->
<table>
  <tbody>
    <tr>
      <td style="padding:0 7px 0 0"><img alt="Company logo" height="75" src="{logo}" /></td>
      <td style="border-left:2px solid;padding:7px 0 0 10px">
        <div style="font-family:sans-serif;font-size:14px;line-height:17px;font-weight:bold;color:black">{firstName}
          {lastName}</div>

        <div style="font-family:sans-serif;font-size:12px;line-height:14px;color:black;margin-bottom:5px">
          {department}&nbsp;<span style="font-family:sans-serif;font-size:12px">{jobtitle}</span></div>

        <div style="margin-bottom:9px;font-family:sans-serif;font-size:12px;line-height:14px;color:black"><a
            href="mailto:{email}" style="color:darkblue">{email}</a><br />
          <a href="{web}" style="color:darkblue">{web}</a>
        </div>
        <a href="{facebook}"><img alt="Facebook"
            src="https://storage.googleapis.com/signaturesatori/icons/facebook.png" /></a>&ensp;
        <a href="{linkedin}"><img alt="Linkedin"
            src="https://storage.googleapis.com/signaturesatori/icons/linkedin.png" /></a>&ensp;
        <a href="{instagram}"><img alt="Instagram"
            src="https://storage.googleapis.com/signaturesatori/icons/instagram.png" /></a>&ensp;
        <a href="{youtube}"><img alt="Youtube"
            src="https://storage.googleapis.com/signaturesatori/icons/youtube.png" /></a>&ensp;
        <a href="{twitter}"><img alt="Twitter"
            src="https://storage.googleapis.com/signaturesatori/icons/twitter.png" /></a>
      </td>
    </tr>
  </tbody>
</table>
